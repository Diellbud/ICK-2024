<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol = Renditur
    ul = Parenditur
    li = anetaret -->
    <!-- reversed = reverse -->
    <ol reversed>
        <li>
            Student 1
        </li>
        <li>
            Student 2
        </li>
        <li>
            Student 3
        </li>
        <li>
            Student 4
        </li>
        <li>
            Student 5
        </li>
        <li>
            Student 6
        </li>
    </ol>
    <ul>
        <li>
            Student 1
        </li>
        <li>
            Student 2
        </li>
        <li>
            Student 3
        </li>
        <li>
            <!-- This Goes on Forever! -->
            <ul>
                <li>
                    Student 1
                </li>
                <li>
                    Student 2
                </li>
                <li>
                    Student 3
                </li>
                <li>
                    Student 4
                </li>
                <li>
                    Student 5
                </li>
                <li>
                    Student 6
                </li>
            </ul>
        </li>
        <li>
            Student 5
        </li>
        <li>
            Student 6
        </li>
    </ul>
</body>
</html>
