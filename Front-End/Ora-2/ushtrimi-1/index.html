<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- table = table itself
thead = (useless) shows where the head of the table is.
tbody = (useless) shows where the body of the table is.
tr = row
td = colum
th = bolded cell

Branch = table > (thead),(tbody) > tr > th,td > data -->

<body>
    <table>
        <thead>
            <tr>
                <th>
                    Person
                </th>
                <th>
                    Age
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Mergim
                </td>
                <td>
                    38
                </td>
            </tr>
            <tr>
                <td>
                    Dennis
                </td>
                <td>
                    30
                </td>
            </tr>
            <tr>
                <td>
                    Diell
                </td>
                <td>
                    13
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
