<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div  class="container">
    <h1>LOLCAT CLOCK</h1><br>
    <h3>I Can haz Time??</h3>
    <h2>5:11:45 PM!</h2><br>
    <div>
        <img src="https://tse1.mm.bing.net/th?id=OIP.44dnstQAW4ZeGFTCZemrfgHaEb&pid=Api&P=0&h=220" alt="">
        <h3 class="afternoon">"Good Afternoon!"</h3>
    </div><br>
    <form>
        <label for="WakeUp">Set Wake Up Time</label>
        <select name="WakeUp" id="WakeUp">
            <option value="1">5:00am-8:00am</option>
            <option value="2">8:00am-9:00am</option>
            <option value="3">9:00am-10:00am</option>
            <option value="4">10:00am-11:00am</option>
        </select><br>
        <label for="Lunch">Set Lunch Time</label>
        <select name="Lunch" id="Lunch">
            <option value="1">11:00am-12:00pm</option>
            <option value="2">12:00pm-1:00pm</option>
            <option value="3">1:00pm-2:00pm</option>
            <option value="4">2:00pm-3:00pm</option>
        </select><br>
        <label for="Nap">Set Nap Time</label>
        <select name="Nap" id="Nap">
            <option value="1">3:00pm-4:00pm</option>
            <option value="2">4:00pm-5:00pm</option>
            <option value="3">5:00pm-6:00pm</option>
            <option value="4">6:00pm-7:00pm</option>
        </select><br>
        <input type="submit" class="submit" value="PARTY TIME!">
        <p>Diell Budima</p>
    </form>
</div>
</body>
</html>
